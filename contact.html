<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Sai Snigdha Reddy">
    <meta name="description" content="Contact information for The Little Taco Shop">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - LTS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#about">About</a>
                </li>
                <li>
                    <a href="/#menu">Our Menu</a>
                </li>
                <li>
                    <a href="/hours.html">Store Hours</a>
                </li>
            </ul>
        </nav>
        <figure>
            <img src="./images/biriyani3.jpg" alt="Biriyani" width="450" height="500">
            <figcaption>Biriyani's &amp; Mandi</figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p><label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="your name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your email" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" rows="10" cols="30" placeholder="Type Your Message Here..."></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                1111 Code Street, Suite D <br>
                Jubilee Hills, Hyderabad, TS 500033 <br><br>
                Phone: <a href="tel:+918888888888">+91-88888-88888</a>
            </address>
        </section>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; Cravory Restaurant</p>
    </footer>
    <div style="position: fixed; bottom: 5px; right: 30px; font-size: 12px; opacity: 0.5;">
        Project by Sai Snigdha Reddy
    </div>
</body>
</html>
